<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles.css">
    <title>Image Slider</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div style="background: linear-gradient(229.99deg, #212121 -26%, #181818 145%);">
                <h1>Workplace</h1>
                <p>Love, death & robots</p>
            </div>
            <div style="background: linear-gradient(215.32deg, #fcfeff -1%, #80939b 124%);">
                <h1>Life Hutch</h1>
                <p>Love, death & robots</p>
            </div>
            <div style="background: linear-gradient(221.87deg, #9b5c4c 1%, #895142 128%);">
                <h1>Active recreation</h1>
                <p>Love, death & robots</p>
            </div>
            <div style="background: linear-gradient(220.16deg, #71b65a -8%, #356b32 138%);">
                <h1>The beauty of nature</h1>
                <p>Love, death & robots</p>
            </div>
        </div>
        <div class="main-slide">
            <div
                style="
                  background-image: url('https://images.unsplash.com/photo-1526388555389-857041076711?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80');
                "
            ></div>
            <div
                style="
                  background-image: url('https://images.unsplash.com/photo-1520437358207-323b43b50729?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80');
                "
            ></div>
            <div
                style="
                  background-image: url('https://images.unsplash.com/photo-1544636331-e26879cd4d9b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1374&q=80');
                "
            ></div>
            <div
                style="
                  background-image: url('https://images.unsplash.com/photo-1607743386760-88ac62b89b8a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80');
                "
            ></div>
        </div>
        <div class="controls">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
